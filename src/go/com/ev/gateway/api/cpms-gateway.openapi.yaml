openapi: 3.0.3
info:
  title: CPMS Gateway API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /v1/gateway/commands:
    post:
      summary: Submit a command to a charger (CPMS -> Gateway)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Command"
      responses:
        "200":
          description: Immediate response (MVP) with OCPP CallResult payload
components:
  schemas:
    Command:
      type: object
      properties:
        type:
          type: string
          enum: [RemoteStartTransaction, RemoteStopTransaction, ChangeConfiguration, Reset]
        chargePointId: { type: string }
        payload: { type: object }
        idempotencyKey: { type: string }
      required: [type, chargePointId, payload, idempotencyKey]
